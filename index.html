<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "clock">
        <div class = "circle">
            <div class = "number" style = "--n:1">|</div>
            <div class = "number" style = "--n:2">|</div>
            <div class = "number" style = "--n:3">|</div>
            <div class = "number" style = "--n:4">|</div>
            <div class = "number" style = "--n:5">|</div>
            <div class = "number" style = "--n:6">|</div>
            <div class = "number" style = "--n:7">|</div>
            <div class = "number" style = "--n:8">|</div>
            <div class = "number" style = "--n:9">|</div>
            <div class = "number" style = "--n:10">|</div>
            <div class = "number" style = "--n:11">|</div>
            <div class = "number" style = "--n:12">|</div>
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            <div class="center-dot"></div>
            <audio id="tickSound" src="2x-clock-tick-102235.mp3" preload="auto"></audio>
        </div> 
        <!-- <div class = "circle outer">
            <div class = "circle inner">
                <div class = "circle reading">
                    <div class = "hh"></div>
                    <div class = "mm"></div>
                    <div class = "ss"></div>
                </div>
            </div>
        </div> -->
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
